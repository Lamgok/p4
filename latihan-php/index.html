<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Form Pendaftaran</title>
  </head>
  <body>
    <h1>Form Pendaftaran</h1>

    <form id="formPendaftaran">
      <fieldset>
        <legend><strong>Identitas Diri</strong></legend>

        <label for="nama">Nama:</label><br />
        <input type="text" id="nama" name="nama" required /><br /><br />

        <label for="tglLahir">Tanggal Lahir:</label><br />
        <input
          type="date"
          id="tglLahir"
          name="tgl_lahir"
          required
        /><br /><br />

        <label>Jenis Kelamin:</label><br />
        <input
          type="radio"
          id="jkLaki"
          name="jenis_kelamin"
          value="Laki-Laki"
        />
        <label for="jkLaki">Laki-Laki</label><br />
        <input
          type="radio"
          id="jkPerempuan"
          name="jenis_kelamin"
          value="Perempuan"
        />
        <label for="jkPerempuan">Perempuan</label><br /><br />

        <label>Hobi:</label><br />
        <input
          type="checkbox"
          id="hobiOlahraga"
          name="hobi[]"
          value="Olahraga"
        />
        <label for="hobiOlahraga">Olahraga</label><br />
        <input type="checkbox" id="hobiMembaca" name="hobi[]" value="Membaca" />
        <label for="hobiMembaca">Membaca</label><br />
        <input
          type="checkbox"
          id="hobiMenyanyi"
          name="hobi[]"
          value="Menyanyi"
        />
        <label for="hobiMenyanyi">Menyanyi</label><br />
        <input type="checkbox" id="hobiMasak" name="hobi[]" value="Masak" />
        <label for="hobiMasak">Masak</label><br /><br />

        <label for="alamat">Alamat:</label><br />
        <textarea
          id="alamat"
          name="alamat"
          rows="5"
          cols="40"
          placeholder="Tuliskan alamat lengkap..."
        ></textarea
        ><br />
      </fieldset>

      <input type="button" value="Daftar" onclick="tampilkanData()" />
    </form>

    <div id="hasil"></div>

    <script>
      function tampilkanData() {
        const hasilDiv = document.getElementById("hasil");

        // --- Bagian Validasi (Nomor 21) ---

        const nama = document.getElementById("nama").value.trim();
        const tglLahir = document.getElementById("tgllahir").value.trim();

        const jkBanyak = document.getElementsByName("jenis_kelamin");
        let jkTerpilih = false;
        for (let i = 0; i < jkBanyak.length; i++) {
          if (jkBanyak[i].checked) {
            jkTerpilih = true;
            break;
          }
        }

        const hobiBanyak = document.getElementsByName("hobi[]");
        let hobiTerpilih = false;
        for (let i = 0; i < hobiBanyak.length; i++) {
          if (hobiBanyak[i].checked) {
            hobiTerpilih = true;
            break;
          }
        }

        const alamat = document.getElementById("alamat").value.trim();

        // Kondisi Validasi Input Kosong
        if (
          nama === "" ||
          tglLahir === "" ||
          !jkTerpilih ||
          !hobiTerpilih ||
          alamat === ""
        ) {
          hasilDiv.innerHTML = "<strong>Tidak Boleh ada Input kosong</strong>";
          hasilDiv.style.color = "red";
          // Tidak perlu ada kode Nomor 22 jika validasi gagal
        } else {
          // --- Tambahkan Kode Menampilkan Hasil (Nomor 22) di sini ---

          // Contoh:
          hasilDiv.innerHTML = "Validasi Berhasil! Data siap ditampilkan.";
          hasilDiv.style.color = "blue";
        }
      }
    </script>
  </body>
</html>
